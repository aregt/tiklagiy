{% extends 'base.html' %}

{% block content %}
<h2>Giriş Yap</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Giriş Yap</button>
</form>
<p>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Google ile Giriş Yap</a>
</p>
<p>
    <a href="{% url 'social:begin' 'facebook' %}">Facebook ile Giriş Yap</a>
</p>

<p>
    <a href="{% url 'password_reset' %}">Şifremi unuttum</a>
</p>
{% endblock %}
