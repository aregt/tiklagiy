{% extends 'base.html' %}

{% block content %}
  <h2>Yeni Şifre Belirleme</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Şifreyi değiştir</button>
    </form>
  {% else %}
    <p>Şifre sıfırlama bağlantısı geçersiz. Lütfen yeni bir şifre sıfırlama isteği gönderin.</p>
  {% endif %}
{% endblock %}
