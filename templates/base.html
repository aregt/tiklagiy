<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}TıklaGiy{% endblock %}</title>
</head>
<body>
    <header>
      <nav>
        <ul>
          <li><a href="{% url 'home' %}">Ana Sayfa</a></li>
          {% if user.is_authenticated %}
            <li>Merhaba, {{ user.username }}</li>
            <li><a href="{% url 'logout' %}">Çıkış Yap</a></li>
          {% else %}
            <li><a href="{% url 'login' %}">Giriş Yap</a></li>
            <li><a href="{% url 'register' %}">Kayıt Ol</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- Footer içeriği -->
    </footer>
</body>
</html>
