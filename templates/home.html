{% extends 'base.html' %}

{% block content %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
  <h1>TıklaGiy'e Hoş Geldiniz!</h1>
  <!-- Diğer içerikler -->
{% endblock %}
